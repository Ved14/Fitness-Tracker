<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form action="/predict_exercise" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="acc_file">Upload Accelerometer Data CSV:</label>
                <input type="file" id="acc_file" name="acc_file" required>
            </div>
            <div class="form-group">
                <label for="gyr_file">Upload Gyroscope Data CSV:</label>
                <input type="file" id="gyr_file" name="gyr_file" required>
            </div>
            <button type="submit" class="btn">Predict Exercise</button>
        </form>
    </div>
    <footer>
        <p>Powered by Your Fitness AI</p>
    </footer>
</body>
</html>
